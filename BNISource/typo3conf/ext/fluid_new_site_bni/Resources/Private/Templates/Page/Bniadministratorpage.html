<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
    
<f:layout name="Default" />
<f:section name="Main">
    <div role="main" class="main container p-0">
        <section id="main-head" class="banner-container">
            <div class="d-flex">

                <f:render partial="LeftNavigation" arguments="{_all}" />
                
                <f:for each="{Slider}" as="sliderContentElement">
                    <div id="slider" class="slider-element dark py-5" style="background-image:url(/fileadmin{sliderContentElement.BackgroundImages.0.originalFile.identifier}); background-size: cover;">
                        <div class="bg-overlay"></div>
                        <div class="banner-title">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <f:render partial="breadcumbs" arguments="{_all}" />
                                        <h2 class="h2-heading display-2">{sliderContentElement.data.header}</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:for>
            </div>              
        </section>

        <section id="main-title">
            <div class="container py-4">
                <f:for each="{ArticleSectionTitle}" as="MainSectionTitleContent">
                    <div class="heading-block border-bottom-0 text-center mb-3">
                        <h2>{MainSectionTitleContent.data.header}</h2>
                        <span>{MainSectionTitleContent.data.subheader}</span>
                    </div>
                </f:for>
            </div>
        </section>

        <section id="administrator-list" class="h-100 mb-4">
            <div class="container">
                <div class="row mb-4">
                    <f:for each="{ArticleSectionText}" as="ArticleSectionTextContent">
                        <div class="col-lg-2 col-sm-6 mb-4">
                            <span class="card p-3 shadow">
                                <span class="thumb-info-wrapper">
                                    <f:image src="EXT:fluid_new_site_bni/Resources/Public/Images/administrator_bg.jpg" alt="{ArticleSectionTextContent.data.header}" class="img-fluid" />
                                </span>
                                <span class="thumb-info-caption">
                                    <span class="thumb-info-caption-text">
                                        <h5 class="font-weight-bold custom-primary-font mb-0 mt-3">
                                            <span class="text-color-dark text-decoration-none fw-bold">
                                                {ArticleSectionTextContent.data.header}
                                            </span>
                                        </h5>
                                        <p class="mt-1" style="line-height: normal;"><small>{ArticleSectionTextContent.data.subheader}</small></p>
                                    </span>
                                </span>
                            </span>
                        </div>
                    </f:for>
                </div>
            </div>
        </section>

        
    </div><!-- End Main -->

    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />

</f:section>
