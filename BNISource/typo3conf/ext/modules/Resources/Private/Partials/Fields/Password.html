<div class="form-group" data-type="password">
	<label for="{prefix}_{field.key}">{field.label}
		<f:if condition="{field.required}"><span>*</span></f:if>
	</label>
	<f:if condition="{field.valid}">
		<f:then>
			<f:form.password name="{field.key}" class="form-control" id="{prefix}_{field.key}" />
		</f:then>
		<f:else>
			<f:form.password name="{field.key}" class="form-control is-invalid" id="{prefix}_{field.key}" />
			<div class="invalid-feedback">{field.error}</div>
		</f:else>
	</f:if>
</div>
