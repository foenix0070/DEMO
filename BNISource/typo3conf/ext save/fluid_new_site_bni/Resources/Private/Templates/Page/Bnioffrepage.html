<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	  data-namespace-typo3-fluid="true">
    
<f:layout name="Default" />
<f:section name="Main">
    <div role="main" class="main container p-0">
        <section id="main-head" class="banner-container">
            <div class="d-flex">

                <f:render partial="LeftNavigation" arguments="{_all}" />
                
                <f:for each="{Slider}" as="sliderContentElement">
                    <div id="slider" class="slider-element dark py-5" style="background-image:url(/fileadmin{sliderContentElement.BackgroundImages.0.originalFile.identifier}); background-size: cover;">
                        <div class="bg-overlay"></div>
                        <div class="banner-title">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <f:render partial="breadcumbs" arguments="{_all}" />
                                        <h2 class="h2-heading display-2">{sliderContentElement.data.header}</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:for>
            </div>              
        </section>

        <section id="actu-section" class="mb-5">
            <div class="container py-4">
                <f:for each="{ArticleSectionTitle}" as="MainSectionTitleContent">
                    <div class="heading-block border-bottom-0 text-center mb-5">
                        <h2>{MainSectionTitleContent.data.header}</h2>
                        <span>{MainSectionTitleContent.data.subheader}</span>
                    </div>
                </f:for>


                <div id="offre-row" class="row">
                    <f:for each="{ArticleSectionText}" as="ArticleSectionTextContent">
                        <div class="col-sm-9 col-md-6 col-lg-3 mb-4">
                            <a href="" data-imglink="/fileadmin{ArticleSectionTextContent.ArticleImages.0.originalFile.identifier}" title="{ArticleSectionTextContent.data.header}" class="actu-offre-card">
                                <div class="offre-card card p-3 shadow">
                                    <div class="offre-card-img-top position-relative overlay">
                                        <img src="/fileadmin{ArticleSectionTextContent.ArticleImages.0.originalFile.identifier}" class="img-fluid" alt="{ArticleSectionTextContent.data.header}">
                                    </div>
                                    <span class="thumb-info-caption">
                                        <span class="thumb-info-caption-text">
                                            <div class="mt-1 text-center" style="line-height: normal;"><small><f:format.html>{ArticleSectionTextContent.data.bodytext}</f:format.html></small></div>
                                        </span>
                                    </span>
                                </div>
                            </a> 
                        </div>
                    </f:for>
                </div>
            </div>
        </section>

        
    </div><!-- End Main -->


   <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />



</f:section>
