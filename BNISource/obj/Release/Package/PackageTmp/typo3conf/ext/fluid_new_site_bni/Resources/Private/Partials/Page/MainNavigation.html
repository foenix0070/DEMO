
<div class="header-nav header-nav-links order-2 order-lg-1">
  <div class="header-nav-main header-nav-main-square header-nav-main-text-capitalize ">

      <nav class="navbar navbar-expand-lg navbar-light">
          <!-- Container wrapper -->
          <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler px-0" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarBNIOnHover" aria-controls="navbarBNIOnHover" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
        
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarBNIOnHover">
              
              <ul class="navbar-nav me-auto ps-lg-0 font-weight-medium">
                <f:for each="{mainnavigation}" as="mainnavigationItem">
                  <li class="nav-item{f:if(condition: mainnavigationItem.active, then:' active')}{f:if(condition: mainnavigationItem.children, then:' dropdown dropdown-hover position-static')}">
                    <f:if condition="{mainnavigationItem.children}">
                      <f:then>
                        <a class="nav-link dropdown-toggle pe-0" href="{mainnavigationItem.link}" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}" 
                        id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          {mainnavigationItem.title}
                        </a>
                      </f:then>
                      <f:else>
                        <a class="nav-link pe-0" href="{mainnavigationItem.link}" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}">
                            {mainnavigationItem.title}
                        </a>
                      </f:else>
                    </f:if>
                    
                    <f:if condition="{mainnavigationItem.children}">
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <div class="container">
                          <div class="row my-2">

                            <f:for each="{mainnavigationItem.children}" as="child">
                              <f:if condition="{child.children}"><!-- If 3rd Level exist--> 
                                <f:then>

                                    <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                                      <div class="list-group list-group-flush text-2">
                                        <h6 class="fw-bold text-color-primary">{child.title}</h6>
                                        <f:for each="{child.children}" as="child2">
                                            <a href="{child2.link}" class="list-group-item list-group-item-action{f:if(condition: child2.active, then:' active')}" target="{child2.target}" title="{child2.title}">
                                                {child2.title}
                                            </a>
                                        </f:for> 
                                      </div>
                                    </div>

                                </f:then>
                                <f:else><!-- If 3rd Level Not exist--> 
                                  <div class="col-md-20">
                                    <div class="list-group list-group-flush text-2 border-bottom">
                                          <a href="{child.link}" class="list-group-item list-group-item-action{f:if(condition: child.active, then:' active')}" target="{child.target}" title="{child.title}">
                                              {child.title}
                                          </a>
                                    </div>
                                  </div>
                                </f:else>
                              </f:if>
                            </f:for>

                          </div>
                        </div>
                      </div>
                    </f:if>
                  </li>
                </f:for>
              </ul>
            </div>
            <!-- Collapsible wrapper -->
          </div>
          <!-- Container wrapper -->
        </nav>
  </div>
</div>
