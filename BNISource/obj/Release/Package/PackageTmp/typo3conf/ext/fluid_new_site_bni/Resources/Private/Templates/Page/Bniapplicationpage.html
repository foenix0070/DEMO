<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
    
<f:layout name="Default" />
<f:section name="Main">
    <div role="main" class="main container p-0">
        <section id="main-head" class="banner-container">
            <div class="d-flex">

                <f:render partial="LeftNavigation" arguments="{_all}" />
                
                <f:for each="{Slider}" as="sliderContentElement">
                    <div id="slider" class="slider-element dark py-5" style="background-image:url(/fileadmin{sliderContentElement.BackgroundImages.0.originalFile.identifier}); background-size: cover;">
                        <div class="bg-overlay"></div>
                        <div class="banner-title">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <f:render partial="breadcumbs" arguments="{_all}" />
                                        <h2 class="h2-heading display-2">{sliderContentElement.data.header}</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:for>
            </div>              
        </section>


        <section id="apps-section" class="mb-5">
            <div class="container py-4">
                <f:for each="{ArticleSectionTitle}" as="MainSectionTitleContent">
                    <div class="heading-block border-bottom-0 text-center mb-5">
                        <h2>{MainSectionTitleContent.data.header}</h2>
                        <span>{MainSectionTitleContent.data.subheader}</span>
                    </div>
                </f:for>
                <div class="justify-content-center" id="main-publication">
                    <div class="row row-cols-1 row-cols-md-4">
                        <ul class="d-flex flex-nowrap flex-section--carousel justify-content-start">
                            <f:for each="{ArticleSectionText}" as="ArticleSectionTextContent">
                                <li class="p-2 bd-highlight">
                                    <a class="bniapps-list--item" href="{ArticleSectionTextContent.data.header_link}" target="_blank">
                                        <div class="bniapps-list--degree">
                                            <div class="bniapps-list--border">
                                                <img class="bniapps-list--image" src="fileadmin{ArticleSectionTextContent.ArticleImages.0.originalFile.identifier}" title="{ArticleSectionTextContent.data.header}">
                                            </div>
                                        </div>
                                        <h3 class="bniapps-list--title overflow-lines">{ArticleSectionTextContent.data.header}</h3>
                                    </a>
                                </li>
                            </f:for>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
  
</div><!-- End Main -->

   
<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />

</f:section>
