<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="SystemEmail" />
<f:section name="Subject"><f:format.raw>{subject}</f:format.raw></f:section>
<f:section name="Title">{subject}</f:section>
<f:section name="Main">
	<f:format.html>{finisher.emailOnUpload.message.introduction}</f:format.html>
	<p>
		<ul>
			<li>Filename: {file.name}</li>
			<li>Size: <f:format.bytes value="{file.size}" /></li>
			<li>Mimetype: {file.mimeType}</li>
		</ul>
	</p>
	<f:format.html>{finisher.emailOnUpload.message.conclusion}</f:format.html>
</f:section>
</html>
