<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:modules="http://typo3.org/ns/CodingMs/Modules/ViewHelpers"
	  data-namespace-typo3-fluid="true" lang="en">
<f:layout name="Backend" />
<f:section name="Content">
	<modules:be.header header="{f:translate(key: 'tx_modules_label.list_backend_user')}" />
	<f:flashMessages />

	<div class="panel panel-default">
		<div class="panel-heading"><f:translate key="tx_modules_label.backend_filter" /></div>
		<div class="panel-body">
			<f:form class="form-inline">
				<div class="form-group">
					<f:form.textfield name="searchWord" class="form-control" value="{list.searchWord}"
									  placeholder="{f:translate(key: 'tx_modules_label.backend_filter_search_word')}"/>
				</div>
					<div class="form-group">
					<modules:variable.set name="checkboxLabel"
										  value="{f:translate(key: 'tx_modules_label.backend_filter_disabled')}" />
					<f:render partial="Filter/Checkbox"
							  arguments="{name: 'disabled', label: checkboxLabel, value: list.disabled, list: list}" />
				</div>
				<f:form.submit value="{f:translate(key: 'tx_modules_label.backend_filter_submit')}"
							   class="btn btn-default" />
			</f:form>
		</div>
	</div>
	<f:render partial="Table/Table" arguments="{list: list, data: backendUser}" />
	<modules:be.footer />
</f:section>
</html>
