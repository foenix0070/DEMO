<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default" />
<f:section name="Main">
    <div role="main" class="main container p-0">
        <section id="main-head" class="banner-container">
            <div class="d-flex">
                <f:render partial="LeftNavigation" arguments="{_all}" />
                <f:for each="{Slider}" as="sliderContentElement">
                    <div id="slider" class="slider-element dark py-5" style="background-image:url(fileadmin{sliderContentElement.BackgroundImages.0.originalFile.identifier}); background-size: cover;">
                        <div class="bg-overlay"></div>
                        <div class="banner-title">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <f:render partial="breadcumbs" arguments="{_all}" />
                                        <h2 class="h2-heading display-2">{sliderContentElement.data.header}</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:for>
            </div>              
        </section>

        <section id="main-convertisseur" class="mb-5">
            <div class="container p-0">
                <div class="row heading-block border-bottom-0 mb-3 center p-4">
                    <div class="col-lg-12 shadow rounded">
                        <f:for each="{ArticleSectionText}" as="ArticleSectionTextContent">
                                <h2 class="text-center text-5 mb-4 mt-4">{ArticleSectionTextContent.data.header}</h2>
                                <f:format.html>{ArticleSectionTextContent.data.bodytext}</f:format.html>
                        </f:for> 
                    </div>
                </div>
            </div>
            <div class="container w-75 justify-content-center">
                <div class="row heading-block border-bottom-0 mb-5 center">
                    <div class="shadow rounded p-4">
                        <form id="convertisseur-form">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="block-vacation">
                                        <div class="form-group">
                                            <label class="control-label">Veuillez sélectionner une devise</label>
                                            <select id="devise1" name="devise1" class="form-select">
                                            </select>
                                        </div>
                        
                                        <div class="form-group">
                                            <label class="control-label">Merci d'entrer un montant</label>
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <input type="text" name="champ_devise1" value="1" id="champ_devise1" class="form-control">
                                                </div>
                                                <div class="col-md-2 mt-2">
                                                    <span class="devise" id="lib_devise1" style="background-color: green; padding: 3px; color: #FFF;">EURO</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 text-center align-middle">
                                    <span style="font-size: 5rem; color: gray;">=</span>
                                </div>                                
                                <div class="col-md-5">
                                    <div class="block-vacation">
                                        <div class="form-group">
                                            <label class="control-label">Veuillez sélectionner une devise</label>
                                            <select id="devise2" name="devise2" class="form-select"></select>
                                        </div>
                        
                                        <div class="form-group">
                                            <label class="control-label">Merci d'entrer un montant</label>
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <input type="text" name="champ_devise2" id="champ_devise2" class="form-control">
                                                </div>
                                                <div class="col-md-2 mt-2">
                                                    <span class="devise" id="lib_devise2" style="background-color: green; padding: 3px; color: #FFF;">FCFA</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>                        
                    </div>
                </div>

            </div>
        </section>

        
    </div><!-- End Main -->

    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />

</f:section>
